{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}GrabDaNews{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
        crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Welcome to GrabDaNews</h1>
    <nav>
      <ul>
        <li>
          <a href="{% url 'home' %}" class="btn btn-primary me-2">Home</a>
        </li>
        {% if user.is_authenticated %}
          <li>
            <a href="{% url 'logout_user' %}" class="btn btn-outline-danger me-2">Logout</a>
          </li>
        {% else %}
          <li>
            <a href="{% url 'login_user' %}" class="btn btn-success me-2">Login</a>
          </li>
          <li>
            <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
          </li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
      <!--Main content goes here-->
    {% endblock %}
  </main>
  <footer>
    <p>&copy; 2025 GrabDaNews. All rights reserved.</p>
  </footer>
</body>
</html>
